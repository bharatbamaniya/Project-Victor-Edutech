<body onload="loderfunction()">

     


   

    <!-- Side Enquiry Form  -->
    <header>
    <div id="contact">
      <div class="container">
        <h3>Reach Out to Me!</h3>
        <form name="contact" method="POST" action="" data-netlify="true">
          <p>
            <label>Your Name: <input type="text" name="name"/></label>
          </p>
          <p>
            <label>Your Email: <input type="email" name="email"/></label>
          </p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <p><button type="submit">Send</button></p>
        </form>
      </div>
    </div>
    </header>








   




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>

    <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
    <script>
        //AOS for animation on elements on Scroll
        AOS.init({
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 2000, // values from 0 to 3000, with step 50ms
            easing: "ease-in-out"
        });




        // side contact form
        let testForm = document.querySelector("#contact form");

        testForm.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(testForm);
            fetch(testForm.getAttribute('action'), {
                method: 'POST',
                headers: {
                    'Accept': 'application/x-www-form-urlencoded;charset=UTF-8',
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: new URLSearchParams(formData).toString()
            })
                .then(res => {
                    if (res) {
                        M.toast({
                            html: 'Thank you for your submission!',
                            classes: 'pulse'
                        });
                    }
                });
        });


    </script>
